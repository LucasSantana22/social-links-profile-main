<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(231, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="./assets/images/avatar-jessica.jpeg" alt="Photo Jessica" />
      <div class="nome">Jessica Randall</div>
      <div class="local">London, United Kingdom</div>
      <div class="profissao">"Front-end developer and avid reader."</div>
      <div class="github">GitHub</div>
      <div class="frontend">Frontend Mentor</div>
      <div class="linkedin">LinkedIn</div>
      <div class="twitter">Twitter</div>
      <div class="instagram">Instagram</div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/LucasSantana22">Lucas Santana</a>.
      </div>
    </main>
  </body>
</html>
